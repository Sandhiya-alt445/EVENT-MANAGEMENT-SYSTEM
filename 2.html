<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Event Management System</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #fceabb, #f8b500);
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #ff6f61;
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
    }
    .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
    }
    .card {
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        overflow: hidden;
        transition: transform 0.3s ease;
        cursor: pointer;
    }
    .card:hover {
        transform: scale(1.05);
    }
    .card img {
        width: 100%;
        height: 300px;
        object-fit: cover;
    }
    .card-content {
        padding: 15px;
    }
    .card-content h3 {
        margin: 0 0 10px;
        color: #ff6f61;
    }
    .details-page {
        padding: 20px;
    }
    .back-btn {
        background-color: #ff6f61;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 5px;
        margin-bottom: 20px;
    }
    .login-page {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px;
    }
    .login-page input {
        padding: 10px;
        margin: 10px 0;
        width: 250px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .login-page button {
        background-color: #ff6f61;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
    }
    .extra-images {
        display: flex;
        gap: 15px;
        margin-top: 15px;
        flex-wrap: wrap;
    }
    .extra-images div {
        position: relative;
        width: 32%;
        text-align: center;
        cursor: pointer;
    }
    .extra-images img {
        width: 100%;
        border-radius: 8px;
        object-fit: cover;
        max-height: 600px;
        transition: transform 0.3s ease;
        display: block;
    }
    .extra-images img:hover {
        transform: scale(1.05);
    }
    .overlay {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0, 0, 0, 0.6);
        color: white;
        font-size: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
        opacity: 0;
        transition: opacity 0.3s ease;
        border-radius: 8px;
        pointer-events: none;
        user-select: none;
        text-align: center;
    }
    .overlay.show {
        opacity: 1;
        pointer-events: auto;
    }
</style>
</head>
<body>
<header>Event Management System</header>

<div id="login-page" class="login-page">
    <h2>Login to View Events</h2>
    <input type="text" id="login-name" placeholder="Enter Event Name" required />
    <input type="date" id="login-date" required />
    <input type="text" id="login-location" placeholder="Enter Location" required />
    <button onclick="login()">Login</button>
</div>

<div id="main-page" class="container" style="display:none;"></div>

<div id="details-page" class="details-page" style="display:none;">
    <button class="back-btn" onclick="goBack()">‚Üê Back</button>
    <h2 id="event-title"></h2>
    <p id="event-date"></p>
    <p id="event-location"></p>
    <p id="event-decoration"></p>
    <p id="event-description"></p>
    <img id="event-image" style="width:100%; border-radius:10px; margin-top:10px;" />
    <div id="extra-images" class="extra-images"></div>
</div>

let userEventDate = "";
let userEventLocation = "";

function login() {
    const date = document.getElementById("login-date").value.trim();
    const location = document.getElementById("login-location").value.trim();

    if (!date || !location) {
        alert("Please fill all fields!");
        return;
    }
    userEventDate = date;
    userEventLocation = location;
    document.getElementById("login-page").style.display = "none";
    document.getElementById("main-page").style.display = "grid";
    loadEvents();
}

function loadEvents() {
    const container = document.getElementById("main-page");
    container.innerHTML = "";
    events.forEach((event, index) => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerHTML = `
            <img src="${event.image}" alt="${event.name}">
            <div class="card-content">
                <h3>${event.name}</h3>
                <p>${event.decoration}</p>
            </div>
        `;
        card.onclick = () => showDetails(index);
        container.appendChild(card);
    });
}

function showDetails(index) {
    const event = events[index];
    document.getElementById("main-page").style.display = "none";
    document.getElementById("details-page").style.display = "block";
    document.getElementById("event-title").innerText = event.name;
    document.getElementById("event-date").innerHTML = `<strong>Date:</strong> ${userEventDate}`;
    document.getElementById("event-location").innerHTML = `<strong>Location:</strong> ${userEventLocation}`;
    document.getElementById("event-decoration").innerHTML = `<strong>Decoration:</strong> ${event.decoration}`;
    document.getElementById("event-description").innerHTML = `<strong>Description:</strong> ${event.details.description}`;
    const extraImagesContainer = document.getElementById("extra-images");
    extraImagesContainer.innerHTML = "";

    event.details.images.forEach(({url, caption}) => {
        const wrapper = document.createElement("div");
        const imgEl = document.createElement("img");
        imgEl.src = url;
        imgEl.alt = caption;
        imgEl.title = "Click to see details";
        imgEl.style.cursor = "pointer";

        // On clicking the extra image, open the modal with the image and caption
        imgEl.onclick = () => openModal(url, caption);

        const captionEl = document.createElement("div");
        captionEl.className = "image-caption";
        captionEl.innerText = caption;

        wrapper.appendChild(imgEl);
        wrapper.appendChild(captionEl);
        extraImagesContainer.appendChild(wrapper);
    });
}

function goBack() {
    document.getElementById("details-page").style.display = "none";
    document.getElementById("main-page").style.display = "grid";
}

// Modal functions
function openModal(imgUrl, caption) {
    const modal = document.getElementById("image-modal");
    document.getElementById("modal-image").src = imgUrl;
    document.getElementById("modal-caption").innerText = caption;
    modal.style.display = "flex";
}

function closeModal() {
    const modal = document.getElementById("image-modal");
    modal.style.display = "none";
}
document.getElementById("image-modal").addEventListener("click", function(e) {
    if(e.target === this) {
        closeModal();
    }
});
